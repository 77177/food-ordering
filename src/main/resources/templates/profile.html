<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Profile</title>
</head>
<body>

<table>
    <tr>
        <td th:text="${appUser.getFirstName()}"></td>
    </tr>
    <tr>
        <td th:text="${appUser.getLastName()}"></td>
    </tr>
    <tr>
        <td th:text="${appUser.getAuthority()}"></td>
    </tr>
    <tr>
        <td th:text="${appUser.getEmail()}"></td>
    </tr>
</table>
<div sec:authorize="hasRole('ADMIN')">
    All pending room requests
</div>
<div sec:authorize="hasRole('USER')">
    All pending trainer requests for signing up
</div>
<div sec:authorize="hasRole('TRAINER')">list of room requests and list of users for course</div>
<a href="/">Home</a>
<form name='f' sec:authorize="isAuthenticated()" action='/logout' method='POST'>
    <table>
        <tr>
            <td><input type='submit' name='Logout' value='Logout'/></td>
        </tr>
        <tr>
            <td><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/></td>
        </tr>
    </table>
</form>
</body>
</html>
