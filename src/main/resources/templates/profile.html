<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Profile</title>
</head>
<body>

<table>
    <tr>
        <td th:text="${appUser.getFirstName()}"></td>
    </tr>
    <tr>
        <td th:text="${appUser.getLastName()}"></td>
    </tr>
    <tr>
        <td th:text="${appUser.getAuthority()}"></td>
    </tr>
    <tr>
        <td th:text="${appUser.getEmail()}"></td>
    </tr>
</table>
<div sec:authorize="hasRole('ADMIN')">
    ROOM REQ
    <table>
        <tr th:each="r_req: ${room_req}">
            <td th:text="${r_req.getApproved()}"></td>
            <td th:text="${r_req.getRequester()}"></td>
            <td th:text="${r_req.getRoom()}"></td>
            <td><a th:href="@{/profile/rooms/approve(id=${r_req.getId()})}">approve</a></td>
        </tr>
    </table>
</div>
<div sec:authorize="hasRole('USER')">
    TRAINER REQ
    <table>
        <tr th:each="t_request: ${appUser.getTrainerRequests()}">
            <td th:text="${t_request.getApproved()}"></td>
            <td th:text="${t_request.getRequester()}"></td>
            <td th:text="${t_request.getTrainer()}"></td>
        </tr>
    </table>
</div>
<div sec:authorize="hasRole('TRAINER')">
    ROOM REQ
    <table>
        <tr th:each="r_request: ${appUser.getRoomRequests()}">
            <td th:text="${r_request.getApproved()}"></td>
            <td th:text="${r_request.getRequester()}"></td>
            <td th:text="${r_request.getRoom()}"></td>
        </tr>
    </table>
    TRAINER REQ
    <table>
        <tr th:each="t_req: ${current_trainers_requests}">
            <td th:text="${t_req.getApproved()}"></td>
            <td th:text="${t_req.getRequester()}"></td>
            <td th:text="${t_req.getTrainer()}"></td>
            <td><a th:href="@{/profile/trainers/approve(id=${t_req.getId()})}">approve</a></td>
        </tr>
    </table>
</div>
<a href="/">Home</a>
<form name='f' sec:authorize="isAuthenticated()" action='/logout' method='POST'>
    <table>
        <tr>
            <td><input type='submit' name='Logout' value='Logout'/></td>
        </tr>
        <tr>
            <td><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/></td>
        </tr>
    </table>
</form>
</body>
</html>
